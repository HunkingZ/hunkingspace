<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="styles/general.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header class="info-bar" id="infoBar">
        Loading location, weather, and time...
    </header>
    
    <main class="player-container">
        <video id="videoPlayer" autoplay muted loop>
            <source src="videos/lofi1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Controls overlay -->
        <div class="controls-overlay">
            <div class="bottom-bar">
                <div class="left-controls">
                    <button class="control-button" id="playPauseButton">
                        <span class="retro-icon">‚ñÆ‚ñÆ</span>
                    </button>
                    <button class="control-button" id="shuffleButton">
                        <span class="retro-icon">‚ÜØ</span>
                    </button>
                    <button class="control-button" id="prevButton">
                        <span class="retro-icon">‚óÇ‚óÇ</span>
                    </button>
                    <button class="control-button" id="nextButton">
                        <span class="retro-icon">‚ñ∏‚ñ∏</span>
                    </button>
                    
                    <div class="volume-control">
                        <span class="retro-icon">üîä</span>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                    </div>

                    <!-- Segmented progress bar -->
                    <div class="progress-container" id="progressContainer">
                        <!-- Progress segments will be added by JavaScript -->
                    </div>
                </div>

                <div class="track-info">
                    <span class="retro-icon">‚ô´</span>
                    click to change > Chillhop Radio - jazzy & lofi hip hop beats
                </div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script>
        // Get video and audio elements
        const video = document.getElementById('videoPlayer');
        const audio = new Audio('audios/rainy-lofi1.mp3');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressContainer = document.getElementById('progressContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        let isPlaying = false;

        // Volume control
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            audio.volume = volume;
            video.volume = volume;
        });

        // Initialize volume
        audio.volume = volumeSlider.value / 100;
        video.volume = volumeSlider.value / 100;

        // Create progress bar segments
        const SEGMENTS = 15;
        for (let i = 0; i < SEGMENTS; i++) {
            const segment = document.createElement('div');
            segment.className = 'progress-segment';
            progressContainer.appendChild(segment);
        }

        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                video.pause();
                playPauseButton.querySelector('.retro-icon').textContent = '‚ñÆ‚ñÆ';
            } else {
                audio.play().catch(console.error);
                video.play();
                playPauseButton.querySelector('.retro-icon').textContent = '‚ñ∂';
            }
            isPlaying = !isPlaying;
        });

        // Update progress bar segments
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration);
            const activeSegments = Math.floor(progress * SEGMENTS);
            
            const segments = progressContainer.children;
            for (let i = 0; i < segments.length; i++) {
                segments[i].classList.toggle('active', i < activeSegments);
            }
        });

        // Weather and time info
        const infoBar = document.getElementById('infoBar');

        const updateTime = () => {
            const now = new Date();
            return now.toLocaleTimeString();
        };

        const fetchLocationAndWeather = async () => {
            try {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    const weatherResponse = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${openWeatherAPI}`
                    );
                    const weatherData = await weatherResponse.json();

                    const location = weatherData.name;
                    const temperature = weatherData.main.temp;
                    const weather = weatherData.weather[0].description;
                    const weatherIcon = weatherData.weather[0].icon;
                    const weatherIconUrl = `https://openweathermap.org/img/wn/${weatherIcon}@2x.png`;

                    infoBar.innerHTML = `
                        <span class="icon">üìç</span> Location: ${location} 
                        <span class="icon"><img src="${weatherIconUrl}" alt="${weather}" style="vertical-align: middle; width: 30px; height: 30px;"></span> 
                        Weather: ${temperature}¬∞C, ${weather} 
                        <span class="icon">‚è∞</span> Time: <span id="liveTime">${updateTime()}</span>
                    `;
                });
            } catch (error) {
                console.error('Failed to fetch location or weather:', error);
                infoBar.textContent = 'Unable to load location or weather.';
            }
        };

        setInterval(() => {
            const liveTimeElement = document.getElementById('liveTime');
            if (liveTimeElement) {
                liveTimeElement.textContent = updateTime();
            }
        }, 1000);

        fetchLocationAndWeather();
    </script>
</body>
</html>
